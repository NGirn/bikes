<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery.min.js"></script>
</head>

<body onload="navsFunction()">
    <h1>Bikes Website</h1>

    The value for number is: <span id="myText"></span>
</body>

<script>
    function navsFunction() {
        jQuery.getJSON("/bikes.json", function (data) {
            var bikeName = data.items[4].name;
            document.getElementById("myText").innerHTML = bikeName;
        });
    }
</script>

</html>
