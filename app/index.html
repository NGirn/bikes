<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery.min.js"></script>
</head>

<body onload="navsFunction()">
    <h1>Bikes Website</h1>

    <div id="BikeContainer">
        <!-- container for bikes -->
    </div>
</body>

<script>
    function navsFunction() {
        var input = 'Endurance';

        jQuery.getJSON("/bikes.json", function (data) {
            if (input === 'All') {
                for (var row in data.items) {
                    var allArray = [];
                    allArray.push(data.items[row]);
                    console.log(allArray);
                }
            } else if (input === 'Endurance') {
                for (var row in data.items) {

                    if (data.items[row].class.includes('endurance')) {
                        var enduranceArray = [];
                        enduranceArray.push(data.items[row]);

                        $("#BikeContainer").append(`<p>${data.items[row].name}</p>`);
                        $("#BikeContainer").append(`<img src='${data.items[row].image.thumb}'/>`);

                        console.log(enduranceArray);
                    }

                }
            }
            //for (var row in data.items) {
            //console.log(data.items[row].image);
            //}
        });

    }
</script>

</html>
